<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ilha</title>
</head>
<body>
    <script>
    let valorSaque = Number.parseInt(prompt('Digite o valor que deseja sacar: '));
    if (valorSaque <= 0){
        alert("Impossivel sacar valor zero")}

    else{
        document.write('Valor do saque foi de: ' + valorSaque, '<br>') }

        let growCoins = [50, 10, 5, 1]; 
    for(let i = 0; i < growCoins.length; i++){
    
        let totalGc = parseInt(valorSaque / growCoins[i]);
        valorSaque = valorSaque % growCoins[i];

    if(totalGc > 0){
        document.write(`${totalGc} growCoins de ${growCoins[i]},00 <br>`);
      }
    
    }
        



    </script>
</body>
</html>
